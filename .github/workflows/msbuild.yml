name: MSBuild

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  run_command:
    runs-on: windows-2022

    steps:
    - uses: actions/checkout@v4
      with:
        ssh-key: ${{ secrets.SSH_KEY }}

    - name: submodule update
      run: |
        git submodule update --recursive
        ls Compiler
      shell: bash
    
    - name: permission
      run: chmod -R +x ./main ./include ./Compiler
      shell: bash

    - name: build
      run: |
        ../Compiler/bin/make
        ../Compiler/bin/hex2000 $TARGET_BAT.out -o $TARGET_BAT.hex -map $TARGET_BAT.map -i -datawidth 16 -memwidth 16 -romwidth 16
        mkdir ../build
        mv *.out *.map *.hex ../build
      shell: bash
      working-directory: main/
      env:
        TARGET_BAT: a_hara

    - name: zip release files
      uses: actions/upload-artifact@v4
      with:
        name: c28x-build
        path: build/

