name: MSBuild

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: build
      shell: cmd
      run: |
        chmod -R +x .\main .\include .\Compiler
        cd main
        .\build_Bat.bat
          
